<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container py-5 px-4">
    <a href="./index.html" class="text-gradient">Back to Home</a>
    <h1 class="text-gradient text-center">Let's Connect</h1>
    <form class="p-5" action="mailto:mayank.kushwah97@gmail.com" method="post" enctype="text/plain">
      <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="First Name">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating mb-3">
          <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="Last Name">
          <label for="floatingInput">Last Name</label>
        </div>
      <div class="form-floating mb-3">
          <textarea class="form-control" id="msgtxt" rows="3"></textarea>
        <label for="msgtxt">Message</label>
      </div>
      <input class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" value="Send">
      
      <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
    </form>
  </div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
